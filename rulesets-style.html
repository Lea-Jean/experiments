<!DOCTYPE html>
<html>
    <head>
        <title>Inline styles</title>
        <style>
            h1, h2, h3 {
                background-color: black; 
                margin: 0; 
                color: darkgoldenrod;
                font-size: 30px;
                /*color: rgba(43, 65, 36, 0.938)*/
            }
            .important {
                color: red
            }
            .big {
                font-size: 50px;
            }
            #the-one {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1 class="important big"> Heading <span id="the-one" style="color: yellowgreen" > One </span> </h1>
        <h2 class="important" >Heading 2</h2>
        <!--h3 id="the-one">Heading 3</h3> -->   
        <h3 >Heading 3</h3>
    </body>
</html>
